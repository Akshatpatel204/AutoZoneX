<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Responsive Navbar - Tailwind v4</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        .submenu-wrap {
            max-height: 0px;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
        .submenu-wrap.open-menu {
            max-height: 400px;
        }
    </style>
</head>
<body class="bg-[#5222d0] text-white">

    <nav class="bg-[#242424] px-6 md:px-[10%] py-3 flex items-center justify-between relative min-h-[70px]">
        
        <div class="flex md:hidden flex-1">
            <button onclick="toggleMobileNav()" class="text-3xl focus:outline-none cursor-pointer">
                â˜°
            </button>
        </div>

        <div class="flex md:order-1 justify-center md:justify-start">
            <img src="https://raw.githubusercontent.com/Avinash2004/Easy-Tutorials/master/User-Profile-Dropdown-Menu/images/logo.png" 
                 alt="logo" class="w-24 md:w-32 cursor-pointer">
        </div>

        <ul id="mobileLinks" class="hidden md:flex md:order-2 md:static absolute top-[70px] left-0 w-full md:w-auto bg-[#242424] md:bg-transparent flex-col md:flex-row items-center list-none z-40 py-4 md:py-0 border-t border-gray-700 md:border-0">
            <li class="my-2 md:my-0 md:mx-4"><a href="#" class="hover:text-gray-300">Home</a></li>
            <li class="my-2 md:my-0 md:mx-4"><a href="#" class="hover:text-gray-300">Features</a></li>
            <li class="my-2 md:my-0 md:mx-4"><a href="#" class="hover:text-gray-300">About</a></li>
            <li class="my-2 md:my-0 md:mx-4"><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>

        <div class="flex md:order-3 flex-1 md:flex-none justify-end">
            <img src="https://raw.githubusercontent.com/Avinash2004/Easy-Tutorials/master/User-Profile-Dropdown-Menu/images/user.png" 
                 alt="user" class="w-10 rounded-full cursor-pointer" onclick="toggleProfileMenu()">
        </div>

        <div class="submenu-wrap absolute top-[100%] right-4 md:right-[10%] w-72 md:w-80 z-50" id="profileMenu">
            <div class="bg-white text-[#525252] m-2.5 p-5 rounded-lg shadow-2xl">
                <div class="flex items-center">
                    <img src="https://raw.githubusercontent.com/Avinash2004/Easy-Tutorials/master/User-Profile-Dropdown-Menu/images/user.png" class="w-12 rounded-full mr-4">
                    <div>
                        <h3 class="font-bold text-lg">James Wilson</h3>
                        <p class="text-xs text-gray-500">Premium Member</p>
                    </div>
                </div>
                <hr class="border-0 h-[1px] bg-gray-200 my-4">
                
                <a href="#" class="group flex items-center mb-4 hover:bg-gray-100 p-2 rounded-md transition-all">
                    <img src="https://raw.githubusercontent.com/Avinash2004/Easy-Tutorials/master/User-Profile-Dropdown-Menu/images/profile.png" class="w-9 bg-gray-100 p-2 rounded-full mr-3">
                    <p class="flex-1 group-hover:font-semibold">Edit Profile</p>
                    <span>&gt;</span>
                </a>
                <a href="#" class="group flex items-center hover:bg-gray-100 p-2 rounded-md transition-all">
                    <img src="https://raw.githubusercontent.com/Avinash2004/Easy-Tutorials/master/User-Profile-Dropdown-Menu/images/logout.png" class="w-9 bg-gray-100 p-2 rounded-full mr-3">
                    <p class="flex-1 group-hover:font-semibold">Logout</p>
                    <span>&gt;</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        const profileMenu = document.getElementById("profileMenu");
        const mobileLinks = document.getElementById("mobileLinks");

        function toggleProfileMenu() {
            profileMenu.classList.toggle("open-menu");
            if(!mobileLinks.classList.contains("hidden")) {
                mobileLinks.classList.add("hidden");
                mobileLinks.classList.remove("flex");
            }
        }

        function toggleMobileNav() {
            mobileLinks.classList.toggle("hidden");
            mobileLinks.classList.toggle("flex");
            profileMenu.classList.remove("open-menu");
        }
    </script>
</body>
</html>
